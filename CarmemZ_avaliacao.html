<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação JS - Carmem Zavattieri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>

        <h2>Exercício de Avaliação</h2>

        <table border="1">
            <tr>
                <td class="ex" style="width: 8%;" onclick="ParOuImpar()"><h1>Par ou Impar</h1></td>
                <td colspan="2" id="parouimpar" ></td>
            </tr>
            <tr>
                <td class="ex" onclick="Fatorial()"><h1>Fatorial:</h1></td>
                <td colspan="2" id="fatorial"></td>
            </tr>
            <tr>
                <td class="ex" rowspan="3" onclick="Notas()"><h1>Notas</h1></td>
                <td class="ex2" style="width: 20%; height: 40px;">Média da turma:</td>
                <td style="width: 10%;" id="media"></td>
            </tr>
            <tr>
                <td class="ex2" style="height: 40px;" >Média positiva:</td>
                <td id="mediapositiva"></td>
            </tr>
            <tr>
                <td class="ex2" style="height: 40px;">Média negativa:</td>
                <td id="medianegativa"></td>
            </tr>
            <tr>
                <td class="ex" rowspan="3" onclick="Producao()"><h1>Tempo de produção</h1></td>
                <td class="ex2" style="height: 40px;">Horas:</td>
                <td id="horas"></td>
            </tr>
            <tr>
                <td class="ex2" style="height: 40px;">Minutos:</td>
                <td id="minutos"></td>
            </tr>
            <tr>
                <td class="ex2" style="height: 40px;">Segundos:</td>
                <td id="segundos"></td>
            </tr>
            <tr>
                <td class="ex" rowspan="2" onclick="CarregarArray()"><h1>Array</h1></td>
                <td class="ex2" style="height: 40px;">Array original:</td>
                <td id="array"></td>
            </tr>
            <tr>
                <td class="ex2" style="height: 40px;">Array invertida:</td>
                <td id="arrayinvertida"></td>
            </tr>
            
        </table>


    </section>


    <script src="script.js"></script>

    
</body>
</html>
